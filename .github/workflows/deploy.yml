name: Storybook â€“ PR Preview

on:
  pull_request:
    branches: ["**"]  # or limit as you wish

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-pr-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: yarn install --frozen-lockfile
      - run: yarn build-storybook  # outputs to storybook-static by default
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: storybook-static

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to Pages (preview)
        id: deploy
        uses: actions/deploy-pages@v4
        with:
          preview: true