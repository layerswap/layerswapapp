name: Fetch and Compare Wallets Data

on:
  push:
    branches:
      - dev-walletConnectImprovs

jobs:
  check-wallets-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Fetch and validate new wallets data
        id: fetch
        run: |
          echo "ðŸ“¦ Fetching wallets data..."
          curl --fail -s -o new_walletsData.json https://explorer-api.walletconnect.com/v3/wallets?projectId=4b988e37fe730153d49f1ecb64fbbaa7

          if [ ! -s new_walletsData.json ]; then
            echo "âŒ Downloaded file is empty!"
            exit 1
          fi

          if ! jq empty new_walletsData.json > /dev/null 2>&1; then
            echo "âŒ Invalid JSON in downloaded file!"
            cat new_walletsData.json
            exit 1
          fi

      - name: Compare JSON content semantically
        id: compare_wallets
        run: |
          echo "ðŸ” Comparing JSON content (semantic check)..."
          jq --sort-keys . public/walletsData.json > old_normalized.json
          jq --sort-keys . new_walletsData.json > new_normalized.json

          if diff -q old_normalized.json new_normalized.json > /dev/null; then
            echo "âœ… No semantic changes in wallets data."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Detected changes in wallets data."
            mv new_walletsData.json public/walletsData.json
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create or update pull request
        if: steps.compare_wallets.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: update walletsData.json"
          title: "chore: update walletsData.json"
          body: |
            This PR updates `public/walletsData.json` with actual content changes.

            JSON is semantically compared (ignoring whitespace and key order).
          branch: update-wallets-data
          base: dev-walletConnectImprovs
          delete-branch: true
