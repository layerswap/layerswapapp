name: Update walletsData.json

on:
  push:
    branches:
      - dev-walletConnectImprovs

jobs:
  update-wallets-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch and validate new walletsData.json
        id: fetch
        run: |
          echo "📦 Fetching wallets data..."
          curl --fail -s -o new_walletsData.json https://explorer-api.walletconnect.com/v3/wallets?projectId=4b988e37fe730153d49f1ecb64fbbaa7

          if [ ! -s new_walletsData.json ]; then
            echo "❌ Downloaded file is empty!"
            exit 1
          fi

          if ! jq empty new_walletsData.json > /dev/null 2>&1; then
            echo "❌ Invalid JSON in downloaded file!"
            cat new_walletsData.json
            exit 1
          fi

      - name: Semantic JSON comparison (but don't reformat)
        id: compare_wallets
        run: |
          echo "🔍 Comparing JSON content..."

          jq --sort-keys . public/walletsData.json > old_normalized.json
          jq --sort-keys . new_walletsData.json > new_normalized.json

          if diff -q old_normalized.json new_normalized.json > /dev/null; then
            echo "✅ No semantic changes detected."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "⚠️ Changes detected in data (structure/content differs)."
            cp new_walletsData.json public/walletsData.json
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

          # Cleanup
          rm -f old_normalized.json new_normalized.json new_walletsData.json

      - name: Create or update pull request
        if: steps.compare_wallets.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: update walletsData.json"
          title: "chore: update walletsData.json"
          body: |
            This PR updates `public/walletsData.json` with the latest fetched data.

            File structure and key order are preserved — semantic diff only.
          branch: update-wallets-data
          base: dev-walletConnectImprovs
          delete-branch: true
